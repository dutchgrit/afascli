name: .NET Core

on:
  push:
    branches: [master]
    
defaults:
  run:
    working-directory: src  
    
jobs:
  build:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2
    
    - name: Set Version 
      run: set package_version=%major_version%.$minor_version.$GITHUB_RUN_NUMBER
      env:
        major_version: 1
        minor_version: 0
        
    - name: Test Verion 
      run: echo %package_version%
         
    - name: Install dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Release --no-restore
      
